<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    // 변수를 JSX에 전달하는 방법
    let counter = 0;
    function countUp() {
      counter = counter + 1;
      render(); // render 함수 호출 // 값을 바꿀 때마다 다시 렌더링해야하므로 좋은 방법은 아님. 개선 필요
    }
    // 전체가 업데이트 되는 바닐라js와 달리 react는 html 요소에서 ul 중 바뀐부분만 업데이트 해줌.
    // react는 렌더링할 때 바뀐부분만 확인하고 업데이트 해줌. 베리 굳~
    // 여러가지 요소들을 리렌더링하려고 해도 필요한 부분만 재생성됨.
    function render() {
      ReactDOM.render(<Container />, root); //리렌뎌링
    }

    function Container() {
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={countUp}>Click me</button>
        </div>
      );
    }
    render();
    // ReactDOM.render(<Container />, root);
    // 리렌더링해서 보여주지 않으므로 UI에 counter 업데이트가 되지 않음.
  </script>
</html>
