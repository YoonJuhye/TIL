<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      let [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // setCounter(counter + 1); // 1. 직접 값을 전달하는 방법
        setCounter((current) => current + 1); // 2. 함수 전달 방법. 이 current가 확실히 현재 값(state)이라는 것을 보장함
      };
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
